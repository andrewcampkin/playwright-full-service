services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: playwright-service-postgres
    environment:
      POSTGRES_DB: playwrightservice
      POSTGRES_USER: playwright_user
      POSTGRES_PASSWORD: playwright_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - playwright-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playwright_user -d playwrightservice"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (Node.js) - Current
  backend-node:
    build:
      context: ./backend-node
      dockerfile: Dockerfile.dev
    container_name: playwright-service-backend-node
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://playwright_user:playwright_password@postgres:5432/playwrightservice
      - FRONTEND_URL=http://localhost:3000
      - PRISMA_QUERY_ENGINE_LIBRARY=/app/node_modules/.prisma/client/libquery_engine-linux-musl-openssl-3.0.x.so.node
    ports:
      - "3001:3001"
    volumes:
      - ./backend-node:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playwright-network
    restart: unless-stopped
    command: sh -c "yarn db:push --accept-data-loss && yarn dev"

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: playwright-service-frontend
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_API_BASE_URL=http://localhost:3001/api
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-node
    networks:
      - playwright-network
    restart: unless-stopped
    command: yarn dev --host 0.0.0.0

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: playwright-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@playwrightservice.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - playwright-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
  pgadmin_data:

networks:
  playwright-network:
    driver: bridge
